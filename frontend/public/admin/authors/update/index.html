<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Author Record</title>
    <script src="../../authorize.js"></script>
    <script src="../../send-data.js"></script>
</head>
<body>
    <h2>Update Author</h2>
    <form id="updateAuthorForm">
        <label for="author-first-name">First Name</label>
        <input type="text" name="author-first-name" id="authorFirstName">

        <label for="author-last-name">Last Name</label>
        <input type="text" name="author-last-name" id="authorLastName">

        <label for="author-bio">Bio</label>
        <textarea name="author-bio" id="authorBio"></textarea>

        <label for="author-headshot">Headshot</label>
        <input type="file" name="author-headshot" id="authorHeadshot">
        <img src="#" id="headshotPreview">
        <button type="submit">Submit</button>
    </form>
    <button id="backButton">Back</button>
</body>
<script src="update-author.js"></script>
</html>
