<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../constants.js"></script>
    <script src="authorize.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="content">
        <h2>Create New Author</h2>
        <form method="post" id="addAuthorForm" enctype="multipart/form-data">
            <label for="author-first-name">Author's First Name</label>
            <input type="text" name="author-first-name" id="authorFirstNameInput">

            <label for="author-last-name">Author's Last Name</label>
            <input type="text" name="author-last-name" id="authorLastNameInput">

            <label for="author-bio">Author's Bio</label>
            <textarea name="author-bio" id="authorBioInput" cols="30" rows="10"></textarea>

            <label for="author-headshot">Upload Headshot</label>
            <input type="file" name="author-headshot" id="authorHeadshotUpload">
            <button type="submit">Submit</button>
        </form>

        <form action="" method="post" id="addBookForm">

        </form>

    </div>
    <script src="send-data.js"></script>
</body>
</html>
