version: "3.8"
services:
  database:
    container_name: database
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

  server:
    container_name: server
    build:
      context: ./server
      dockerfile: dockerfile
    env_file:
      - .env
    depends_on:
      - database
    ports:
      - "8080:443"

  s3:
    container_name: s3_service
    build:
      context: ./s3_service
      dockerfile: dockerfile
    env_file:
      - .env
    ports:
      - "8081:443"

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - "8082:80"

volumes:
  data: